<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css">
    <link href="/js/">
    <title>Login</title>
</head>

<body>
    <div>
        <h1>Login</h1>
        <p>Digite os seus dados de acesso nos campos abaixo</p>

        <div>
            <label id="email">E-mail</label>
            <input type="email" placeholder="Digite um e-mail" id="email">
        </div><br>
        <div>
            <label id="senha">Senha</label>
            <input type="password" placeholder="Digite a senha" id="senha">
        </div><br>
        <button>Acessar</button> <a href="Esqueci minha senha">Esqueci minha senha</a>

    </div>

    <style>
        #email {
            color: blue;
        }

        #senha {
            color: red;
        }

        body {
            background-color: lightgrey;
        }
    </style>
</body>

</html>
